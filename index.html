<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitGenius - Stable Edition</title>
    
    <!-- โหลดเฉพาะไฟล์หลักที่ไม่มีวันล่ม -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #09090b; 
            color: #f4f4f5; 
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #fallback-loader {
            position: fixed; inset: 0; background: #09090b; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #27272a;
            border-top: 4px solid #d4f04d; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- หน้าจอโหลด: จะมีปุ่มรีเซ็ตโผล่มาถ้าค้างเกิน 4 วิ -->
    <div id="fallback-loader">
        <div class="spinner"></div>
        <p style="color: #71717a; font-size: 10px; margin-top: 20px; font-weight: bold; letter-spacing: 2px;" id="loading-text">LOADING ENGINE...</p>
        <button id="rescue-btn" onclick="localStorage.clear(); window.location.reload();" style="display: none; margin-top: 30px; padding: 10px 20px; background: #ef4444; color: #fff; border-radius: 10px; border: none; font-size: 12px; font-weight: bold;">⚠️ กู้ชีพแอพ (ล้างข้อมูลขยะ)</button>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 1. NATIVE ICONS (แก้ปัญหาโหลดไอคอนจากเน็ตไม่ขึ้น) ---
        const SvgIcon = ({ children, size=24, className="", fill="none", strokeWidth=2 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        
        const Home = (p) => <SvgIcon {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></SvgIcon>;
        const Layers = (p) => <SvgIcon {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></SvgIcon>;
        const History = (p) => <SvgIcon {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></SvgIcon>;
        const Database = (p) => <SvgIcon {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></SvgIcon>;
        const Settings = (p) => <SvgIcon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></SvgIcon>;
        const Dumbbell = (p) => <SvgIcon {...p}><rect x="2" y="7" width="4" height="10" rx="1"/><rect x="18" y="7" width="4" height="10" rx="1"/><rect x="6" y="10" width="12" height="4"/></SvgIcon>;
        const Activity = (p) => <SvgIcon {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></SvgIcon>;
        const Star = (p) => <SvgIcon {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></SvgIcon>;
        const TrendingUp = (p) => <SvgIcon {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></SvgIcon>;
        const Flame = (p) => <SvgIcon {...p}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></SvgIcon>;
        const Brain = (p) => <SvgIcon {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4.5 4.5 4.5 0 0 1-3 4.5"/></SvgIcon>;
        const Trash = (p) => <SvgIcon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></SvgIcon>;
        const Plus = (p) => <SvgIcon {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></SvgIcon>;
        const Check = (p) => <SvgIcon {...p}><polyline points="20 6 9 17 4 12"/></SvgIcon>;
        const X = (p) => <SvgIcon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></SvgIcon>;
        const ArrowUp = (p) => <SvgIcon {...p}><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></SvgIcon>;
        const ArrowDown = (p) => <SvgIcon {...p}><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></SvgIcon>;
        const ChevronUp = (p) => <SvgIcon {...p}><polyline points="18 15 12 9 6 15"/></SvgIcon>;
        const ChevronDown = (p) => <SvgIcon {...p}><polyline points="6 9 12 15 18 9"/></SvgIcon>;
        const Search = (p) => <SvgIcon {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></SvgIcon>;
        const Clock = (p) => <SvgIcon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></SvgIcon>;
        const Lock = (p) => <SvgIcon {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></SvgIcon>;
        const Unlock = (p) => <SvgIcon {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></SvgIcon>;
        const SaveBtn = (p) => <SvgIcon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></SvgIcon>;
        const Download = (p) => <SvgIcon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></SvgIcon>;
        const Upload = (p) => <SvgIcon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></SvgIcon>;
        const Send = (p) => <SvgIcon {...p}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></SvgIcon>;
        const Award = (p) => <SvgIcon {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></SvgIcon>;
        const Target = (p) => <SvgIcon {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></SvgIcon>;

        // --- 2. CONFIG & DB ---
        const MUSCLE_GROUPS = ['All', 'Chest', 'Back', 'Quads', 'Hamstrings', 'Glutes', 'Shoulders', 'Biceps', 'Triceps', 'Abs', 'Lower back', 'Calves', 'Adductors', 'Abductors', 'Forearms', 'Trapezius'];
        
        const MASTER_DB = [
            { id: 'ex1', name: 'Leg Press', muscle: 'Quads', type: 'Compound', defaultRest: 120 },
            { id: 'ex2', name: 'Seated Cable RDL', muscle: 'Hamstrings', type: 'Compound', defaultRest: 120 },
            { id: 'ex3', name: 'Leg Extension', muscle: 'Quads', type: 'Isolation', defaultRest: 120 },
            { id: 'ex4', name: 'Machine Adduction', muscle: 'Adductors', type: 'Isolation', defaultRest: 120 },
            { id: 'ex5', name: 'Machine Abduction', muscle: 'Abductors', type: 'Isolation', defaultRest: 120 },
            { id: 'ex6', name: 'Lying Hamstring Curl', muscle: 'Hamstrings', type: 'Isolation', defaultRest: 120 },
            { id: 'ex7', name: 'Smith Machine Incline Press', muscle: 'Chest', type: 'Compound', defaultRest: 120 },
            { id: 'ex8', name: 'T-Bar Row Wide Grip', muscle: 'Back', type: 'Compound', defaultRest: 120 },
            { id: 'ex9', name: 'Dumbbell Shoulder Press', muscle: 'Shoulders', type: 'Compound', defaultRest: 120 },
            { id: 'ex10', name: 'Lat Pulldown', muscle: 'Back', type: 'Compound', defaultRest: 120 },
            { id: 'ex11', name: 'Cable Face Pull', muscle: 'Back', type: 'Isolation', defaultRest: 120 },
            { id: 'ex12', name: 'Machine Chest Fly', muscle: 'Chest', type: 'Isolation', defaultRest: 120 },
            { id: 'ex13', name: 'Tricep Pushdown', muscle: 'Triceps', type: 'Isolation', defaultRest: 120 },
            { id: 'ex14', name: 'Incline Dumbbell Curl', muscle: 'Biceps', type: 'Isolation', defaultRest: 120 }
        ];

        // --- 3. ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, info) { console.error("App Crash:", error, info); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 bg-[#09090b] min-h-screen flex flex-col items-center justify-center text-center">
                            <h2 className="text-red-500 font-black text-2xl mb-4">⚠️ SYSTEM CRASH</h2>
                            <p className="text-zinc-400 text-xs mb-8">พบปัญหาขัดข้อง กรุณากดปุ่มด้านล่างเพื่อล้างความจำและเริ่มใหม่</p>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="bg-red-500 text-white px-6 py-3 rounded-full font-bold">RESET APP</button>
                        </div>
                    );
                }
                return this.props.children; 
            }
        }

        // --- 4. MAIN APP ---
        function App() {
            const [view, setView] = useState('home');
            const [modal, setModal] = useState(null);

            // Safe Load Functions
            const safeGetJSON = (key, fallback) => {
                try { const val = window.localStorage.getItem(key); return val ? JSON.parse(val) : fallback; } 
                catch (e) { return fallback; }
            };
            const safeGetStr = (key, fallback) => {
                try { return window.localStorage.getItem(key) || fallback; } 
                catch (e) { return fallback; }
            };

            // States
            const [logs, setLogs] = useState(() => safeGetJSON('fg_v22_logs', []));
            const [routines, setRoutines] = useState(() => safeGetJSON('fg_v22_routines', []));
            const [customEx, setCustomEx] = useState(() => safeGetJSON('fg_v22_custom', []));
            const [favorites, setFavorites] = useState(() => safeGetJSON('fg_v22_favs', []));
            const [collapsed, setCollapsed] = useState(() => safeGetJSON('fg_v22_coll', []));
            const [chatHistory, setChatHistory] = useState(() => safeGetJSON('fg_v22_chat', []));
            const [apiKey, setApiKey] = useState(() => safeGetStr('fg_v22_key', ''));
            const [isLocked, setIsLocked] = useState(() => safeGetStr('fg_v22_lock', 'false') === 'true');

            // Workout States
            const [activeSession, setActiveSession] = useState(null);
            const [rest, setRest] = useState(0);
            
            // AI States
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [analysisResult, setAnalysisResult] = useState(null);

            // UI Interaction States
            const [picker, setPicker] = useState(null);
            const [search, setSearch] = useState('');
            const [cat, setCat] = useState('All');
            const [formName, setFormName] = useState('');

            const allDB = useMemo(() => [...MASTER_DB, ...(customEx || [])], [customEx]);
            const isOnline = navigator.onLine;

            // Save Effects & Remove Loader
            useEffect(() => {
                const loader = document.getElementById('fallback-loader');
                if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 300); }

                const safeSet = (k, v) => { try { window.localStorage.setItem(k, typeof v === 'string' ? v : JSON.stringify(v)); } catch(e){} };
                safeSet('fg_v22_logs', logs);
                safeSet('fg_v22_routines', routines);
                safeSet('fg_v22_custom', customEx);
                safeSet('fg_v22_favs', favorites);
                safeSet('fg_v22_coll', collapsed);
                safeSet('fg_v22_chat', chatHistory);
                safeSet('fg_v22_key', apiKey);
                safeSet('fg_v22_lock', isLocked ? 'true' : 'false');
            }, [logs, routines, customEx, favorites, collapsed, chatHistory, apiKey, isLocked]);

            // Rest Timer
            useEffect(() => {
                if (rest <= 0) return;
                const timerId = setInterval(() => setRest(r => r - 1), 1000);
                return () => clearInterval(timerId);
            }, [rest]);

            // --- Logic Functions ---
            const startWorkout = (routineObj = null) => {
                const warmedGroups = new Set();
                const safeRoutine = routineObj || { name: 'FREESTYLE SESSION', exercises: [] };
                
                const session = {
                    id: Date.now(), name: safeRoutine.name, startTime: Date.now(),
                    exercises: (safeRoutine.exercises || []).map(item => {
                        const ref = allDB.find(e => e.id === item.id) || { name: 'Unknown Move', muscle: 'Other', defaultRest: 120 };
                        const needsWarmup = !warmedGroups.has(ref.muscle);
                        if (needsWarmup) warmedGroups.add(ref.muscle);

                        const sets = [];
                        if (needsWarmup) {
                            sets.push({ id: Math.random(), weight: '', reps: '15', rir: '', done: false, type: 'warmup', percent: 30 });
                            sets.push({ id: Math.random(), weight: '', reps: '8', rir: '', done: false, type: 'warmup', percent: 60 });
                        }
                        sets.push({ id: Math.random(), weight: '', reps: '', rir: '', done: false, type: 'work' });
                        sets.push({ id: Math.random(), weight: '', reps: '', rir: '', done: false, type: 'work' });
                        sets.push({ id: Math.random(), weight: '', reps: '', rir: '', done: false, type: 'work' });

                        return { id: item.id + '_' + Math.random(), refId: item.id, name: ref.name, muscle: ref.muscle, rest: item.rest || ref.defaultRest || 120, sets };
                    })
                };
                setActiveSession(session);
                setModal(null);
            };

            const finishWorkout = () => {
                if (!activeSession) return;
                const validExs = (activeSession.exercises || []).map(ex => ({
                    name: ex.name, muscle: ex.muscle, sets: (ex.sets || []).filter(s => s.done && (s.weight !== '' || s.reps !== ''))
                })).filter(ex => ex.sets.length > 0);

                if (validExs.length > 0) {
                    const newLog = {
                        id: Date.now(), routineName: activeSession.name, date: new Date().toLocaleDateString('th-TH', { day:'2-digit', month:'short', year:'numeric' }),
                        timestamp: Date.now(), durationMins: Math.floor((Date.now() - activeSession.startTime) / 60000), exercises: validExs
                    };
                    setLogs(prev => [newLog, ...(prev || [])]);
                    runAIAnalysis(newLog);
                }
                
                setActiveSession(null); setRest(0); setModal(null); setView('history');
            };

            const runAIAnalysis = async (currentLog) => {
                if (!apiKey) return;
                setIsAnalyzing(true); setAnalysisResult(null);

                const prevLog = (logs || []).find(l => l.routineName === currentLog.routineName && l.id < currentLog.id);
                const sysPrompt = `คุณคือ 'Science Gym Bro' วิเคราะห์ Progressive Overload
                บรรทัด 1: SCORE: [คะแนน 0-100]
                บรรทัด 2: RECOM: [แนะนำสั้นๆ เช่น เพิ่มน้ำหนักเซตแรก หรือ Deload]
                บรรทัดต่อมา: อธิบายเชิงวิทยาศาสตร์ (ภาษาไทย เป็นกันเอง)
                ข้อมูลก่อนหน้า: ${JSON.stringify(prevLog?.exercises || [])}
                ข้อมูลล่าสุด: ${JSON.stringify(currentLog.exercises)}`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Analyze my progress bro" }] }], systemInstruction: { parts: [{ text: sysPrompt }] } })
                    });
                    const data = await res.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    const score = parseInt(text.match(/SCORE:\s*(\d+)/)?.[1] || "0");
                    const recom = text.match(/RECOM:\s*(.*)/)?.[1] || "รักษาระดับต่อไปเยี่ยมมาก";
                    const cleanText = text.replace(/SCORE:.*\n?/, "").replace(/RECOM:.*\n?/, "").trim();
                    setAnalysisResult({ score, recommendation: recom, content: cleanText });
                } catch (error) { console.error("AI Error:", error); } finally { setIsAnalyzing(false); }
            };

            // --- RENDER ---
            
            // 1. ACTIVE WORKOUT (FULL SCREEN)
            if (activeSession) {
                return (
                    <div className="fixed inset-0 bg-[#09090b] text-zinc-100 z-[100] flex flex-col p-5 pt-12 overflow-hidden">
                        <div className="flex justify-between items-center mb-6 shrink-0">
                            <div className="flex-1 overflow-hidden"><h2 className="text-2xl font-black italic uppercase text-[#d4f04d] truncate leading-none">{activeSession.name}</h2><div className="flex items-center gap-2 mt-2"><div className="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div><span className="text-[9px] font-black text-zinc-500 uppercase tracking-widest">Recording</span></div></div>
                            <button onClick={() => setModal('finish')} className="bg-[#d4f04d] text-black px-6 py-3 rounded-2xl font-black text-sm uppercase shadow-lg shadow-[#d4f04d]/20 active:scale-95 transition-all">DONE</button>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-6 pb-40 no-scrollbar">
                            {(activeSession.exercises || []).map((ex, exIdx) => (
                                <div key={ex.id} className="bg-[#18181b] p-5 rounded-[2.5rem] border border-zinc-800 shadow-xl">
                                    <div className="flex justify-between items-start mb-5">
                                        <div className="flex-1 pr-4"><h3 className="text-md font-black uppercase text-zinc-100 leading-tight italic">{ex.name}</h3><div className="flex items-center gap-2 mt-2"><span className="text-[8px] bg-zinc-900 text-zinc-400 px-2 py-1 rounded-lg border border-zinc-800 font-black uppercase tracking-widest">{ex.muscle}</span><span className="text-[8px] text-blue-400 font-black uppercase tracking-widest bg-blue-900/20 px-2 py-1 rounded-lg flex items-center gap-1"><Clock size={10}/> Rest: {ex.rest}s</span></div></div>
                                        <button onClick={() => { setActiveSession(prev => { const ns = {...prev}; ns.exercises.splice(exIdx, 1); return ns; }); }} className="text-zinc-800 p-1"><X size={20}/></button>
                                    </div>

                                    <div className="flex text-[8px] font-black text-zinc-600 uppercase tracking-widest px-1 mb-2"><div className="w-8 text-left">SET</div><div className="flex-1 text-center">KG</div><div className="flex-1 text-center">REPS</div><div className="w-10 text-center">RIR</div><div className="w-10 text-center"></div></div>

                                    <div className="space-y-3">
                                        {(ex.sets || []).map((set, sIdx) => {
                                            const isLastSet = sIdx === ex.sets.length - 1;
                                            const firstWorkSet = ex.sets.find(s => s.type === 'work');
                                            const workWeight = firstWorkSet ? (parseFloat(firstWorkSet.weight) || 0) : 0;
                                            const displayWarmupWeight = set.type === 'warmup' && workWeight ? Math.round(workWeight * (set.percent / 100)) : '';

                                            return (
                                                <div key={set.id} className={`flex items-center gap-2 transition-all ${set.done ? 'opacity-30 scale-[0.98]' : ''}`}>
                                                    <div className={`w-8 text-[11px] font-black italic text-left ${set.type === 'warmup' ? 'text-blue-500' : 'text-zinc-600'}`}>
                                                        {set.type === 'warmup' ? `W${sIdx + 1}` : (ex.sets.filter((_, i) => i < sIdx && ex.sets[i].type === 'work').length + 1)}
                                                    </div>

                                            <div><h3 className="text-xl font-black text-[#d4f04d] italic uppercase tracking-tighter leading-none">{log.routineName}</h3><p className="text-[9px] text-zinc-500 font-black uppercase mt-3 tracking-widest">{log.date}</p></div>
                                            <div className="flex items-center gap-2"><button onClick={() => runAIAnalysis(log)} disabled={isAnalyzing} className="bg-blue-600/10 text-blue-400 p-3 rounded-2xl border border-blue-600/20 active:scale-95 transition-all"><Brain size={18}/></button><button onClick={() => setLogs(p => p.filter(x => x.id !== log.id))} className="text-zinc-800 hover:text-red-500 p-3"><Trash size={18}/></button></div>
                                        </div>
                                        <div className="space-y-5">
                                            {(log.exercises || []).map((ex, i) => (
                                                <div key={i}><p className="text-[11px] font-black text-white uppercase tracking-tighter leading-none mb-3">{ex.name}</p><div className="flex flex-wrap gap-2 px-1">{(ex.sets || []).map((s, si) => (<span key={si} className="text-[9px] bg-[#09090b] px-3 py-1.5 rounded-xl text-zinc-500 border border-zinc-800 font-mono"><strong className="text-zinc-300">{s.weight}</strong>kg × <strong className="text-zinc-300">{s.reps}</strong></span>))}</div></div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>

                        {view === 'library' && (
                            <div className="space-y-6 pb-20 animate-in">

                                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2 px-1">
                                    {MUSCLE_GROUPS.map(m => (<button key={m} onClick={() => setCat(m)} className={`px-5 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest border transition-all whitespace-nowrap ${cat === m ? 'bg-[#d4f04d] text-black border-transparent shadow-lg' : 'bg-zinc-900 text-zinc-500 border-zinc-800'}`}>{m}</button>))}
                                </div>
                                <div className="bg-[#18181b] p-5 rounded-[2.5rem] border border-zinc-800 flex items-center gap-4 shadow-inner">
                                    <Search size={20} className="text-zinc-600" /><input type="text" placeholder="Search..." value={search} onChange={e => setSearch(e.target.value)} className="bg-transparent w-full outline-none font-black italic uppercase text-lg text-white" />

                                <div className="space-y-4">

                                        <div key={ex.id} className="bg-[#18181b] p-6 rounded-[2.5rem] border border-zinc-800 flex justify-between items-center shadow-xl">

                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'data' && (
                            <div className="p-5 space-y-6 pb-20 animate-in">

                                    <div className="space-y-4 text-left">
                                        <div className="flex justify-between items-center"><label className="text-[10px] font-black text-zinc-600 uppercase tracking-widest">Gemini API Key</label><button onClick={() => setIsLocked(!isLocked)} className={`p-2 rounded-xl border transition-all ${isLocked ? 'bg-zinc-900 text-zinc-500 border-zinc-800' : 'bg-[#d4f04d]/20 text-[#d4f04d] border-[#d4f04d]/30'}`}>{isLocked ? <Lock size={14}/> : <Unlock size={14}/>}</button></div>

                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    {!activeSession && (
                        <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-[#18181b]/95 backdrop-blur-xl border border-zinc-800 p-3 rounded-[3rem] flex justify-around gap-2 z-50 shadow-[0_20px_40px_rgba(0,0,0,0.8)]">
                            {[ { id: 'home', icon: Home }, { id: 'train', icon: Layers }, { id: 'history', icon: History }, { id: 'library', icon: Database }, { id: 'data', icon: Settings } ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex items-center justify-center w-12 h-12 rounded-full transition-all duration-300 ${view === item.id ? 'bg-[#d4f04d] text-black shadow-lg scale-110 -translate-y-2' : 'text-zinc-600 hover:text-zinc-400'}`}><item.icon size={20} strokeWidth={view === item.id ? 3 : 2} /></button>

                    )}

                    {picker && (

                                })}
                            </div>
                        </div>
                    )}
                    {modal === 'finish' && (<div className="fixed inset-0 bg-black/95 z-[500] flex items-center justify-center p-8 backdrop-blur-md animate-in"><div className="bg-[#18181b] p-10 rounded-[3.5rem] w-full max-w-sm text-center border border-zinc-800 shadow-2xl"><h3 className="text-2xl font-black text-white uppercase italic mb-8 tracking-tighter">Session Finish?</h3><button onClick={finishWorkout} className="w-full bg-[#d4f04d] text-black py-5 rounded-[2.5rem] font-black uppercase text-xs shadow-xl shadow-[#d4f04d]/20 active:scale-95 mb-4 transition-all">DONE & SAVE</button><button onClick={() => setModal(null)} className="text-zinc-700 uppercase font-black text-[9px] tracking-widest py-2">Keep Lifting</button></div></div>)}
                    {modal === 'create' && (<div className="fixed inset-0 bg-black/90 z-[500] flex items-center justify-center p-8 backdrop-blur-md animate-in"><div className="bg-[#18181b] p-8 rounded-[3.5rem] w-full border border-zinc-800 shadow-2xl space-y-6"><h3 className="text-xl font-black text-[#d4f04d] uppercase italic text-center tracking-tighter">New Program</h3><input autoFocus type="text" value={formName} onChange={e => setFormName(e.target.value)} placeholder="Name (e.g. Upper Body)..." className="w-full bg-black p-5 rounded-2xl border border-zinc-800 text-white font-black italic outline-none focus:border-[#d4f04d]" /><div className="flex flex-col gap-3"><button onClick={() => { if(formName.trim()){ setRoutines(p=>[{id:'p_'+Date.now(), name:formName.trim(), exercises:[]}, ...p]); setFormName(''); setModal(null); } }} className="bg-[#d4f04d] text-black py-5 rounded-[2rem] font-black uppercase text-xs active:scale-95 shadow-xl">Create</button><button onClick={() => setModal(null)} className="text-zinc-700 font-black uppercase text-[9px] py-2 text-center tracking-widest">Cancel</button></div></div></div>)}
                    {modal === 'custom' && (<div className="fixed inset-0 bg-black/90 z-[500] flex items-center justify-center p-8 backdrop-blur-md animate-in"><div className="bg-[#18181b] p-8 rounded-[3.5rem] w-full border border-zinc-800 shadow-2xl space-y-6"><h3 className="text-xl font-black text-[#d4f04d] uppercase italic text-center tracking-tighter">New Custom Move</h3><input type="text" value={formName} onChange={e => setFormName(e.target.value)} placeholder="Exercise Name..." className="w-full bg-black p-5 rounded-2xl border border-zinc-800 text-white font-black italic outline-none focus:border-[#d4f04d]" /><select id="msel" className="w-full bg-black p-5 rounded-2xl border border-zinc-800 text-[#d4f04d] font-black uppercase text-xs outline-none">{MUSCLE_GROUPS.filter(m=>m!=='All').map(m => <option key={m} value={m}>{m}</option>)}</select><div className="flex flex-col gap-3 pt-4"><button onClick={() => { if(formName){ const m = document.getElementById('msel').value; setCustomEx(p=>[{id:'c_'+Date.now(), name:formName, muscle:m, type:'Custom', defaultRest: 120}, ...p]); setFormName(''); setModal(null); } }} className="bg-[#d4f04d] text-black py-5 rounded-[2rem] font-black uppercase text-xs active:scale-95 shadow-xl">Create</button><button onClick={() => setModal(null)} className="text-zinc-700 font-black uppercase text-[9px] py-2 text-center tracking-widest">Cancel</button></div></div></div>)}
                    {(analysisResult || isAnalyzing) && (<div className="fixed inset-0 bg-black/95 z-[700] flex items-center justify-center p-6 backdrop-blur-md animate-in overflow-hidden"><div className="bg-[#18181b] p-8 rounded-[3.5rem] w-full max-w-sm border border-zinc-800 shadow-2xl flex flex-col max-h-[85vh]"><div className="flex justify-between items-start mb-6 shrink-0"><div className="flex items-center gap-3 text-blue-400"><Brain size={28} className={isAnalyzing ? "animate-pulse" : ""}/><h3 className="text-xl font-black uppercase italic leading-none tracking-tighter">Science Report</h3></div>{!isAnalyzing && <button onClick={() => setAnalysisResult(null)} className="text-zinc-600 hover:text-white"><X size={20}/></button>}</div><div className="flex-1 overflow-y-auto space-y-8 pr-2 no-scrollbar">{isAnalyzing ? (<div className="py-20 text-center flex flex-col items-center"><div className="w-16 h-16 border-4 border-[#d4f04d]/20 border-t-[#d4f04d] rounded-full animate-spin mb-6"></div><p className="text-zinc-500 font-black uppercase tracking-widest text-[9px]">Gym Bro is checking stats...</p></div>) : (<div className="animate-in fade-in space-y-8"><div className="bg-zinc-900 p-6 rounded-[2.5rem] border border-zinc-800 text-center relative overflow-hidden"><p className="text-[10px] font-black text-zinc-600 uppercase tracking-widest mb-2">Progress Score</p><h4 className={`text-6xl font-black italic tracking-tighter ${analysisResult.score >= 80 ? 'text-[#d4f04d]' : 'text-blue-400'}`}>{analysisResult.score}%</h4><div className="mt-4 h-2 bg-zinc-800 rounded-full overflow-hidden"><div className={`h-full transition-all duration-1000 ${analysisResult.score >= 80 ? 'bg-[#d4f04d]' : 'bg-blue-400'}`} style={{width:`${analysisResult.score}%`}}></div></div><Award className="absolute -right-4 -bottom-4 text-white/5" size={100} /></div><div className="bg-[#d4f04d]/5 border border-[#d4f04d]/20 p-5 rounded-3xl"><div className="flex items-center gap-2 text-[#d4f04d] mb-2"><Target size={14}/><span className="text-[10px] font-black uppercase tracking-widest">Next Action</span></div><p className="text-xs font-bold text-white leading-relaxed">{analysisResult.recommendation}</p></div><div className="space-y-4"><div className="flex items-center gap-2 text-zinc-500"><Activity size={14}/><span className="text-[10px] font-black uppercase tracking-widest">Analysis</span></div><div className="text-xs leading-relaxed text-zinc-400 font-medium whitespace-pre-wrap border-l border-zinc-800 pl-4 py-1">{analysisResult.content}</div></div></div>)}</div>{!isAnalyzing && <button onClick={() => setAnalysisResult(null)} className="w-full mt-6 bg-zinc-900 py-4 rounded-[2rem] font-black uppercase text-[10px] tracking-widest text-zinc-400 border border-zinc-800 active:scale-95 transition-all">Dismiss</button>}</div></div>)}
                </div>
            );
        }

        // ป้องกัน Error ฆ่าระบบ
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);

        // Emergency Script
        window.onload = () => { setTimeout(() => { const btn = document.getElementById('rescue-btn'); if (btn && document.getElementById('fallback-loader').style.display !== 'none') btn.style.display = 'block'; }, 4000); };
    </script>
</body>
</html>
